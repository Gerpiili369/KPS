<!DOCTYPE html>
<html>
    <head>
        <title>Rock, paper, scissors!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link id="stylesheet" rel="stylesheet" href="css/defeault.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>
        <script src="http://use.edgefonts.net/eater.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="icon" href="img/icon.png">
    </head>
    <body>
        <div id="login">
            <input type="text" class="form-control" id="name">
            <button type="button" class="btn btn-default" id="namebtn" >Submit</button>
            <h1 id="logindata">Enter username</h1>
        </div>
        <div class="row" id="topbar" hidden="true">
            <div class="col-xs-4 col-md-4">
                <h1 id="usertext">Username</h1>
            </div>
            <div class="col-xs-4 col-md-4">
                <pre>Wins: <span class="badge" id="winBad">0</span> Losses: <span class="badge" id="lossBad">0</span> Draws: <span class="badge" id="drawBad">0</span></pre>
            </div>
            <div class="col-xs-4 col-md-4">
                <h1 id="msg">Waiting for opponent...</h1>
            </div>
        </div>
        <div class="row text-center" id="mainmenu" hidden="true">
            <div class="col-xs-12">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default" id="playai">Play against AI</button>
                    <button type="button" class="btn btn-default" id="playother">Play against other players</button>
                    <button type="button" class="btn btn-default" id="playfriend">Play against friend</button>
                    <input type="text" class="form-control" id="friendname">
                </div>
            </div>
        </div>
        <div class="row" id="choosebar" hidden="true">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="rockbtn">ROCK</button>
                <button type="button" class="btn btn-default" id="paperbtn">PAPER</button>
                <button type="button" class="btn btn-default" id="scissorsbtn">SCISSORS</button>
            </div>
        </div>
        <div class="row" id="gamearea" hidden="true">
            <div class="col-xs-4 col-md-4">
                <div class="thumbnail">
                    <img id="playerpicture" alt="player" height="100"/>
                    <div class="caption">
                        <h3>You</h3>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-md-4">
                <div class="thumbnail">
                    <img id="vs" alt="vs" height="100"/>
                </div>
            </div>
            <div class="col-xs-4 col-md-4">
                <div class="thumbnail">
                    <img id="opponentpicture" alt="opponent" height="100"/>
                    <div class="caption">
                        <h3 id="opponent">Opponent</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="resultarea" hidden="true">
            <div class="row">
                <div class="col-xs-3 col-md-3"></div>
                <div class="col-xs-6 col-md-6">
                    <div class="row">
                        <div class="thumbnail">
                            <img id="resultimg" alt="result"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress" id="progress" hidden="true">
            <div id="winBar" class="progress-bar progress-bar-success progress-bar-striped active" style=""></div>
            <div id="drawBar" class="progress-bar progress-bar-warning progress-bar-striped active" style=""></div>
            <div id="lossBar" class="progress-bar progress-bar-danger progress-bar-striped active" style=""></div>
        </div>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Theme
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li>
                        <div class="row">
                            <img src="img/icon.png">
                            <a id="classicactivate">Classic</a>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <img src="img/icon4.png">
                            <a id="horroractivate">Horror</a>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <img src="img/icon3.png">
                            <a id="fuckrullaactivate">Space</a>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <img src="img/icon2.png">
                            <a id="handactivate">Hand</a>
                        </div>
                    </li>
                </ul>
            </div>
    </body>
</html>
