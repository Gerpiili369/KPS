<!DOCTYPE html>
<html>
    <head>
        <title>Rock, paper, scissors!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="">
            <h1>Choose</h1>
            <nav class="navbar navbar-fixed-top">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" name="Kivi" onclick="KPS('rock');">ROCK</button>
                    <button type="button" class="btn btn-default" onclick="KPS('paper');">PAPER</button>
                    <button type="button" class="btn btn-default" onclick="KPS('scissors');">SCISSORS</button>
                </div>
            </nav>
        </div>
        <div class="row" id="hideatstart1" hidden="true">
            <div class="col-xs-4 col-md-3">
                <div class="thumbnail">
                    <img class="" id="playerpicture" alt="player" height="100" title="Player"/>
                    <div class="caption">
                        <h3>Player</h3>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 col-md-2">
                <div class="thumbnail">
                    <img src="img/vs.pn_.png" alt="vs"/>
                </div>
            </div>
            <div class="col-xs-4 col-md-3">
                <div class="thumbnail">
                    <img class="" id="opponentpicture" alt="opponent" height="100" title="Opponent"/>
                    <div class="caption">
                        <h3>Opponent</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="hideatstart2" hidden="true">
            <div class="thumbnail">
                <img src="blank.png" id="result" alt="result" title="result"/>
            </div>
        </div>
        <pre>Wins: <span class="badge" id="winBad">0</span> Losses: <span class="badge" id="lossBad">0</span> Draws: <span class="badge" id="drawBad">0</span></pre>
        <div class="progress">
            <div id="winBar" class="progress-bar progress-bar-success progress-bar-striped active" style=""></div>
            <div id="drawBar" class="progress-bar progress-bar-warning progress-bar-striped active" style=""></div>
            <div id="lossBar" class="progress-bar progress-bar-danger progress-bar-striped active" style=""></div>
        </div>
    </body>
</html>
